<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–æ–Ω–¥—É–∫—Ç–æ—Ä –û–Ω–ª–∞–π–Ω</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #ece9f0 0%, #ffffff 100%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #6200ea, #7b1fa2);
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 500px;
    }
    button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .btn-primary { background-color: #6200ea; color: white; }
    .btn-success { background-color: #4caf50; color: white; }
    .btn-warning { background-color: #ff9800; color: white; }
    .btn-danger { background-color: #f44336; color: white; }
    button:hover {
      transform: scale(1.03);
    }
    #output {
      margin-top: 10px;
      padding: 15px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    #scanner, #qr-reader {
      display: none;
      margin-top: 10px;
    }
    input[type="text"], input[type="number"] {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>
    <h1>–ö–æ–Ω–¥—É–∫—Ç–æ—Ä –û–Ω–ª–∞–π–Ω</h1>
    <div id="datetime"></div>
  </header>

  <main>
    <button class="btn-primary" onclick="startScanner()">üì∑ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –±–∏–ª–µ—Ç (QR)</button>
    <button class="btn-success" onclick="showAddTicket()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –±–∏–ª–µ—Ç –≤—Ä—É—á–Ω—É—é</button>
    <button class="btn-warning" onclick="showBuyTicket()">üí≥ –ö—É–ø–∏—Ç—å –±–∏–ª–µ—Ç</button>
    <button class="btn-danger" onclick="exportToExcel()">‚¨áÔ∏è –≠–∫—Å–ø–æ—Ä—Ç –≤ Excel</button>

    <div id="scanner">
      <div id="qr-reader" style="width: 100%; max-width: 400px;"></div>
      <button class="btn-danger" onclick="stopScanner()">üö™ –í—ã–π—Ç–∏ –∏–∑ —Å–∫–∞–Ω–µ—Ä–∞</button>
      <div id="scan-result"></div>
    </div>

    <div id="add-ticket" style="display:none;">
      <input type="text" id="ticket-code" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –±–∏–ª–µ—Ç–∞" />
      <button class="btn-success" onclick="saveTicket()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>

    <div id="buy-ticket" style="display:none;">
      <button class="btn-primary" onclick="buyCard()">üí≥ –û–ø–ª–∞—Ç–∏—Ç—å –∫–∞—Ä—Ç–æ–π</button>
      <div>
        <input type="number" id="cash-given" placeholder="–°–∫–æ–ª—å–∫–æ –¥–∞–ª–∏ –Ω–∞–ª–∏—á–Ω—ã–º–∏? (‚Ç¨)" />
        <button class="btn-warning" onclick="buyCash()">üí∂ –û–ø–ª–∞—Ç–∏—Ç—å –Ω–∞–ª–∏—á–Ω—ã–º–∏</button>
      </div>
    </div>

    <div id="output"></div>
  </main>

  <script>
    const TICKET_PRICE = 0.85;
    let html5QrCode;

    window.onload = function () {
      updateTime();
      setInterval(updateTime, 1000);
    };

    function updateTime() {
      const now = new Date();
      document.getElementById("datetime").innerText = now.toLocaleString();
    }

    function startScanner() {
      document.getElementById("scanner").style.display = "block";
      document.getElementById("qr-reader").style.display = "block";

      if (!window.Html5Qrcode) {
        document.getElementById("output").innerText = "–û—à–∏–±–∫–∞: QR-—Å–∫–∞–Ω–µ—Ä –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω.";
        return;
      }

      html5QrCode = new Html5Qrcode("qr-reader");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          html5QrCode.start(
            devices[0].id,
            { fps: 10, qrbox: 250 },
            decodedText => {
              saveTicket(decodedText);
              html5QrCode.stop();
              document.getElementById("scanner").style.display = "none";
              document.getElementById("output").innerText = `‚úÖ –ë–∏–ª–µ—Ç ${decodedText} –ø—Ä–æ–≤–µ—Ä–µ–Ω –∏ –æ–¥–æ–±—Ä–µ–Ω.`;
            },
            errorMessage => {}
          ).catch(err => {
            document.getElementById("output").innerText = "–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞: " + err;
          });
        } else {
          document.getElementById("output").innerText = "–ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.";
        }
      }).catch(err => {
        document.getElementById("output").innerText = "–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: " + err;
      });
    }

    function stopScanner() {
      if (html5QrCode) html5QrCode.stop();
      document.getElementById("scanner").style.display = "none";
      document.getElementById("qr-reader").style.display = "none";
    }

    function showAddTicket() {
      document.getElementById("add-ticket").style.display = "block";
      document.getElementById("buy-ticket").style.display = "none";
      stopScanner();
    }

    function saveTicket(code = null) {
      const ticketCode = code || document.getElementById("ticket-code").value;
      if (ticketCode) {
        const now = new Date().toISOString();
        const data = { code: ticketCode, time: now };
        const tickets = JSON.parse(localStorage.getItem("tickets") || "[]");
        tickets.push(data);
        localStorage.setItem("tickets", JSON.stringify(tickets));
        document.getElementById("output").innerText = `–ë–∏–ª–µ—Ç ${ticketCode} —Å–æ—Ö—Ä–∞–Ω—ë–Ω.`;
        if (!code) document.getElementById("ticket-code").value = "";
      }
    }

    function showBuyTicket() {
      document.getElementById("buy-ticket").style.display = "block";
      document.getElementById("add-ticket").style.display = "none";
      stopScanner();
    }

    function buyCard() {
      const now = new Date().toISOString();
      const code = "CARD-" + now;
      saveTicket(code);
      document.getElementById("output").innerText = "‚úÖ –û–ø–ª–∞—Ç–∞ –∫–∞—Ä—Ç–æ–π –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ.";
    }

    function buyCash() {
      const amount = parseFloat(document.getElementById("cash-given").value);
      if (!isNaN(amount)) {
        const change = amount - TICKET_PRICE;
        if (change >= 0) {
          const now = new Date().toISOString();
          const code = "CASH-" + now;
          saveTicket(code);
          document.getElementById("output").innerText = `‚úÖ –û–ø–ª–∞—Ç–∞ –ø—Ä–æ—à–ª–∞. –°–¥–∞—á–∞: ‚Ç¨${change.toFixed(2)}`;
        } else {
          document.getElementById("output").innerText = "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤.";
        }
      }
    }

    function exportToExcel() {
      const tickets = JSON.parse(localStorage.getItem("tickets") || "[]");
      let csvContent = "data:text/csv;charset=utf-8,–ö–æ–¥ –±–∏–ª–µ—Ç–∞,–î–∞—Ç–∞/–≤—Ä–µ–º—è\n";
      tickets.forEach(t => {
        csvContent += `${t.code},${t.time}\n`;
      });
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "tickets.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
<script>
  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ LocalStorage
  if (typeof(Storage) === "undefined") {
    document.getElementById("output").innerText = "–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç LocalStorage.";
  }
